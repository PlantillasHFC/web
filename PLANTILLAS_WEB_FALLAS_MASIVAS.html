<!DOCTYPE html>
<html lang="es">
<head>
<link rel="icon" href="https://dplnews.com/wp-content/uploads/2022/02/dplnews_claro_mc100222.jpeg" type="image/x-icon">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Gestión Backoffice HFC</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.6/flatpickr.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .titulo {
    width: 103%;
    background-color: #000000;
    text-align: center;
    color: white;
    margin-bottom: 0px;
  }
  .botones-container {
    background-color: #000000; /* Azul oscuro */
    margin-top: 0px;
    width: 103%; /* Ajuste de ancho */
    display: flex;
    justify-content: center; /* Centrar los elementos horizontalmente */
    align-items: center; /* Centrar los elementos verticalmente */
    flex-wrap: wrap; /* Envolver elementos */
    margin-bottom: 30px;
}

.botones-container button {
    background-color: #000000; /* Azul oscuro */
    color: white; /* Letras blancas */
    padding: 12px 20px; /* Aumentar el espacio interno */
    border: 2px solid white;
    border-radius: 5px;
    margin: 2px; /* Espacio entre los botones */
    cursor: pointer;
    font-size: 16px; /* Tamaño de letra */
}

button.copiar {
    background-color: #000000;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
    font-size: 16px;
}

.container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-wrap: wrap; /* Envolver elementos */
}

#miniFormulario, #formulario {
    max-width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 20px;
}

input[type="text"], input[type="number"], select {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"], input[type="button"] {
    background-color: #000000;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px; /* Alineación a la derecha */
}

input[type="submit"]:hover, input[type="button"]:hover {
    background-color: #000000;
}

textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: none;
}
</style>
</head>
<body>

    <div class="titulo">
        <h1>PLANTILLAS HFC (REPORTE FALLAS MASIVAS)</h1>
    </div>

<div class="botones-container">
  <h3></h3>
  <button onclick="window.location.href='PLANTILLAS_WEB_CREAR_VISITAS.html'">Visitas Tecnicas</button>
  <button onclick="window.location.href='PLANTILLAS_WEB_FALLAS_MASIVAS.html'">Fallas Masivas</button>
  <button onclick="window.location.href='PLANTILLAS_WEB_ASIGNAR_IP.html'">Asignacion IP fija</button>
  <button onclick="window.location.href='PLANTILLAS_WEB_SOLICITUDES_WIFI.html'">Solicitudes WI-FI</button>
  <button onclick="window.location.href='PLANTILLAS_WEB_CREAR_MASIVA.html'">Creacion Incidente Maximo</button>
  <button onclick="window.location.href='PLANTILLAS_WEB_SOLICITUD_TELEFONIA.html'">Solicitudes de Telefonia</button>
  <button onclick="window.location.href='PLANTILLAS_WEB_CONFIGURACIONES_ESPECIALES.html'">Configuraciones Especiales</button>
  <button onclick="window.location.href='PLANTILLAS_WEB_GESTION_CHG.html'">Gestion CHG</button>
</div>

<div class="container">
  <form id="miniFormulario">
    <label for="Nodo">Nodo:</label>
    <input type="text" id="Nodo" name="Nodo" required><br>
    <label for="numeroPQR">Numero de PQR:</label>
    <input type="text" id="numeroPQR" name="numeroPQR" required><br>
    <label for="marcacion">Marcación:</label>
    <input type="text" id="marcacion" name="marcacion" required><br>
    <label for="fabricante">Fabricante:</label>
    <input type="text" id="fabricante" name="fabricante" required><br>
  </form>

  <form id="formulario">
    <label for="Cuenta">Cuenta</label>
    <input type="text" id="Cuenta" name="Cuenta" required><br>
    <label for="reporteFalla">Reporte de falla:</label>
    <input type="text" id="reporteFalla" name="reporteFalla" required><br>
    <label for="direccionVisita">Dirección de donde se debe atender la visita:</label>
    <input type="text" id="direccionVisita" name="direccionVisita" required><br>
    <label for="barrio">Barrio:</label>
    <input type="text" id="barrio" name="barrio" required><br>
    <label for="horarioAtencion">Horario de atención de la empresa:</label>
    <input type="text" id="horarioAtencion" name="horarioAtencion" required><br>
    <label for="nombreLlamada">Nombre de quien llama:</label>
    <input type="text" id="nombreLlamada" name="nombreLlamada" required><br>
    <label for="celular">Celular:</label>
    <input type="text" id="celular" name="celular" required><br>
    <label for="telefonoFijo">Teléfono fijo:</label>
    <input type="text" id="telefonoFijo" name="telefonoFijo" required><br>
    <label for="correo">Correo:</label>
    <input type="text" id="correo" name="correo" required><br>
    <label for="autorizacionCorreo">Cliente autoriza comunicación vía correo:</label>
    <select id="autorizacionCorreo" name="autorizacionCorreo" required>
      <option value="SI">SI</option>
      <option value="NO">NO</option>
    </select><br>
    <label for="llsOT">Aviso:</label>
    <input type="text" id="llsOT" name="llsOT" required><br>
    <label for="reincidente">Es reincidente:</label>
    <select id="reincidente" name="reincidente" required>
      <option value="SI">SI</option>
      <option value="NO">NO</option>
    </select><br>
    <label for="reporteServicio">Reporte solo por un servicio:</label>
    <select id="reporteServicio" name="reporteServicio" required>
      <option value="SI">SI</option>
      <option value="NO">NO</option>
    </select><br>
    <label for="cmDecodificadorMta">CM / Decodificador / MTA enganchado:</label>
    <select id="cmDecodificadorMta" name="cmDecodificadorMta" required>
      <option value="ENGANCHADO">ENGANCHADO</option>
      <option value="DESENGANCHADO">DESENGANCHADO</option>
    </select><br>
    <label for="provisionCorrecta">Provisión correcta (RR- Modulo-Visor-Cm-Intraway):</label>
    <select id="provisionCorrecta" name="provisionCorrecta" required>
      <option value="OK">OK</option>
      <option value="KO">KO</option>
    </select><br>
    <label for="parametrosCm">Parámetros de CM (Niveles):</label>
    <input type="text" id="parametrosCm" name="parametrosCm" required><br>
    <label for="vecinos">Vecinos:</label>
    <input type="text" id="vecinos" name="vecinos" required><br>
    <label for="observaciones">Observaciones:</label>
    <input type="text" id="observaciones" name="observaciones" required><br>
    <input type="button" value="Copiar notas F7" onclick="copiarFormulario()">
    <input type="button" value="Limpiar" onclick="limpiarCampos()">
    <input type="button" value="Generar plantillas" onclick="generarPlantilla()">
  </form>
  
  <div style="margin-left: 20px;">
    <div>
      <h2>TITULO NOTAS F7</h2>
      <textarea id="tituloNotasF7" readonly></textarea>
      <button class="copiar" onclick="copiarTexto('tituloNotasF7')">Copiar</button>
    </div>

    <div>
      <h2>PLANTILLA LOG</h2>
      <textarea id="plantillaLog" readonly></textarea>
      <button class="copiar" onclick="copiarTexto('plantillaLog')">Copiar</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  flatpickr(".flatpickr", {
    enableTime: false,
    dateFormat: "d-m-Y",
  });
});

function limpiarCampos() {
  document.getElementById("formulario").reset();
  document.getElementById("miniFormulario").reset();
}

function copiarTexto(id) {
  var texto = document.getElementById(id).value;
  navigator.clipboard.writeText(texto).then(function() {
    alert("¡Copiado con éxito!");
  }, function() {
    alert("Error al copiar.");
  });
}

function copiarFormulario() {
  var texto = "";
  var form = document.getElementById("formulario").elements;
  for (var i = 0; i < form.length; i++) {
    if (form[i].type !== "button" && form[i].type !== "submit") {
      texto += form[i].name + ": " + form[i].value + "\n";
    }
  }
  navigator.clipboard.writeText(texto).then(function() {
    alert("¡Formulario copiado con éxito!");
  }, function() {
    alert("Error al copiar el formulario.");
  });
}

function generarPlantilla() {
  var Nodo = document.getElementById("Nodo").value;
  var reporteFalla = document.getElementById("reporteFalla").value;
  var llsOT = document.getElementById("llsOT").value;
  var fabricante = document.getElementById("fabricante").value;
  var nombreLlamada = document.getElementById("nombreLlamada").value;
  var celular = document.getElementById("celular").value;
  var cmDecodificadorMta = document.getElementById("cmDecodificadorMta").value;
  var provisionCorrecta = document.getElementById("provisionCorrecta").value;
  var vecinos = document.getElementById("vecinos").value;
  var observaciones = document.getElementById("observaciones").value;
  
  var plantillaLog = "*" + llsOT + "* EYN / " + reporteFalla + " // NODO: " + Nodo + "\n" + "Nombre: " + nombreLlamada + "/ Celular: " + celular + "/ CM " + cmDecodificadorMta + "/ PROVISION " + provisionCorrecta + "/ VECINOS " + vecinos + "/" + observaciones + " / VER F7...(" + fabricante + ")";
  document.getElementById("plantillaLog").value = plantillaLog;

  var tituloNotasF7 = "TK " + document.getElementById("numeroPQR").value + " " + document.getElementById("marcacion").value;
  document.getElementById("tituloNotasF7").value = tituloNotasF7;
}
</script>

<footer>By SO</footer>

</body>
</html>
